<html>
  <head>
    <title>plantcycle</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♻️</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <section class="nav_bar">
      <div id="nav_bar_container">
        <div id="site_logo">
          <a href="/" rel="home" id="logo">plant cycle</a>
        </div>
        <div id="weather_app_container">
          <img src="images/weather_app_placeholder.png" />
        </div>
      </div>
    </section>

    <section class="plant_box">
      <div id="plant_box_container">
        <button id="left_button">◀</button>
        <div id="plant_info_container">
          <div id="plant_image_container">
            <div id="id_name_container">
              <h1>ID: 1 / monstera deliciosa</h1>
            </div>
            <img
              id="plant_image"
              src="https://plnts.com/_next/image?url=https%3A%2F%2Fwebshop.plnts.com%2Fmedia%2Fcatalog%2Fproduct%2Fcache%2Faa5d334f459227518b6c3cf7ea9d29ed%2Fp%2Fl%2Fpl_l_006-thumbnail_3.jpg&w=1024&q=100"
            />
            <div id="plant_overlay_container">
              <div id="condition_rating_container">
                <div id="condition_rating_text">
                  <h3>AVG. CONDITION RATING</h3>
                </div>
                <div id="rectangle_container">
                  <div id="rectangle_1"></div>
                  <div id="rectangle_2"></div>
                  <div id="rectangle_3"></div>
                  <div id="rectangle_4"></div>
                  <div id="rectangle_5"></div>
                  <div id="rectangle_6"></div>
                  <div id="rectangle_7"></div>
                  <div id="rectangle_8"></div>
                  <div id="rectangle_9"></div>
                  <div id="rectangle_10"></div>
                </div>
              </div>
              <div id="last_watered_container">
                <h3>LAST WATERED</h3>
                <h2 id="days_ago_text">2 DAYS AGO</h2>
              </div>
              <div id="plant_preferences_container">
                <div>
                  <h3>WATER</h3>
                  <i id="water_icon">icon</i>
                </div>
                <div>
                  <h3>TEMPERATURE</h3>
                  <i id="temperature_icon">icon</i>
                </div>
                <div>
                  <h3>LIGHT</h3>
                  <i id="light_icon">icon</i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="plant_data_input_container">
          <div id="notes_container">
            <h2>VIEW NOTES</h2>
            <h4>Example notes 1</h4>
            <h4>Example notes 2</h4>
            <h4>Example notes 3</h4>
          </div>
          <div id="form_container">
            <form id="form">
              <div>
                <input type="checkbox" />
                <label>WATERED?</label>
              </div>
              <div>
                <input type="text" size="2" maxlength="2" />
                <label>CONDITION?</label>
              </div>
              <div id="form_notes">
                <label>NOTES</label>
                <input type="text" />
              </div>
              <div id="submit_button">
                <input type="submit" />
              </div>
            </form>
          </div>
        </div>
        <button id="right_button">◀</button>
      </div>
    </section>

    <footer>
      <div id="social_links_container">
        <h3>SOCIAL LINKS</h3>
        <i>Github Icon</i>
        <i>Twitter Icon</i>
        <i>LinkedIn Icon</i>
      </div>
    </footer>
  </body>
</html>
